<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <nav class="navigation">
            <!-- Profile Side -->
            <div class="profile">
                <div class="profile_icon"></div>
                <div class="user_name">
                    <h4>Do-it</h4>
                    <h3>Hassan </h3>
                </div>
                <div class="break"></div>
            </div>
            
            <!-- End of Profile -->

            <!-- Options -->
            <div class="options">
                <ul>
                    <li class="exception">
                        <div class="icon_today"></div>
                        <h5>Personal</h5>
                        <li>
                            <ul>
                                <li class="exception">
                                    <div class="color_filter"></div>
                                    <h5>Freelance</h5>
                                </li>
                                <li>
                                    <div class="color_filter"></div>
                                    <h5>Work</h5>
                                </li>
                                <li>
                                    <div class="color_filter"></div>
                                    <h5>Add filter</h5>
                                </li>
                            </ul>
                        </li>
                    </li>
                    <li>
                        <div class="icon_waiting"></div>
                        <h5>Scheduled tasks</h5>
                    </li>
                    <li>
                        <div class="icon_setting"></div>
                        <h5>Setting</h5>
                    </li>
                </ul>
            </div>
            <!-- End Options -->
        </nav>



        <!-- Right side -->
        <div class="content">
            <!-- static side -->
            <div class="static_content">
                <h1>Hello Hassan</h1>
                <h2>Check out your tasks!</h2>
                <div class="add_task">
                    <div class="colors_filter">
                        <div class="color_filter"></div>
                        <div class="color_filter1"></div>
                        <div class="color_filter2"></div>
                    </div>
                    <div class="text">
                        <h4>What is your next task?</h4>
                    </div> 
                    <div class="icons">
                        <div class="schedule"></div>
                        <div class="save"></div>
                    </div>
                </div>
            </div>


            <!-- Dynamic side -->
            <div class="dynamic_content">
                <div class="my_tasks">
                    <div class="color_filter"></div>
                    <div class="text">
                        <h4>Work out</h4>
                    </div> 
                    <div class="time">
                        <h4>9:40 am</h4>
                    </div> 
                    <div class="check">
                        <input type="checkbox" id="check" class="check-input">
                        <label for="check" class="check"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
